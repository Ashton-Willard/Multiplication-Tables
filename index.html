<html>
    <head>
<title>Multiplication Table</title>
   <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="header">
<h1>Multiplication Magic!!!</h1>

<label for="numimput">Enter the number you would like to see multiplied:</label>
<input type="number" id="numimput" placeholder="Enter Number">

<br><br>

<label for="range">How far will this multiply for(Always starts at 1):</label>
<input type="number" id="range" placeholder="Range?" value="5">

<br><br>

<button onclick="Multiply()">Click to Generate Multiplication Tables</button>

</div>

<div class="tableout" id="table"></div>

        <script src="scripts.js"></script>
   
    </body>
</html>
